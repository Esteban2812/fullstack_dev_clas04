
<form class="form-signin" *ngIf="!estasAutorizado;else alreadySigned">
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Correo" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="ContraseÃ±a" required>
  <button class="btn btn-lg btn-primary btn-block" type="button" (click)="ingresar()">Ingreso</button>
</form>

<ng-template #alreadySigned>
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Ya se encuentra logueado.</h1>
  </div>
</ng-template>
