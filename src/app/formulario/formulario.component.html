
<form>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Título" #titulo>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Director" #director>
  </div>
  <div class="form-group">
    <input type="file" class="form-control" style="display:none"  (change)="guardarFoto($event)" #foto>
    <button type="button" class="btn btn-outline-success" (click)="foto.click()">Afiche</button>
    <img [src]="imagen" style="width:100%; max-width:100px; display:inline-block; margin-left: 10px" *ngIf="imagen">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Año" #anio>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary btn-block" (click)="agregarMovie(titulo.value,director.value,foto.value,anio.value,false)">Agregar</button>
  </div>
</form>
